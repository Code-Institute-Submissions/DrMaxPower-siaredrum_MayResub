<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redrum</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>
<body>
    <div id="logo">
        <h1>Techno Sia RedruM</h1>
    </div>
    <div id="sia">
        <div class="wood-left"></div>
        <div class="container">
            <div>
                <div class="pos">
                    <div class="controller"></div>
                    <div id="pos0" class="poscol poscol0"></div>
                    <div id="pos1" class="poscol poscol1"></div>
                    <div id="pos2" class="poscol poscol2"></div>
                    <div id="pos3" class="poscol poscol3"></div>
                    <div id="pos4" class="poscol poscol4"></div>
                    <div id="pos5" class="poscol poscol5"></div>
                    <div id="pos6" class="poscol poscol6"></div>
                    <div id="pos7" class="poscol poscol7"></div>
                    <div id="pos8" class="poscol poscol8"></div>
                    <div id="pos9" class="poscol poscol9"></div>
                    <div id="pos10" class="poscol poscol10"></div>
                    <div id="pos11" class="poscol poscol11"></div>
                    <div id="pos12" class="poscol poscol12"></div>
                    <div id="pos13" class="poscol poscol13"></div>
                    <div id="pos14" class="poscol poscol14"></div>
                    <div id="pos15" class="poscol poscol15"></div>
                </div>

                <div class="channel">
                    <div class="controller">
                        <p>Kick</p>
                    </div>
                    <div class="seq kick">
                        <button id="kick0" class="btn kickcol0 bar"></button>
                        <button id="kick1" class="btn kickcol1 even"></button>
                        <button id="kick2" class="btn kickcol2 odd"></button>
                        <button id="kick3" class="btn kickcol3 even"></button>
                        <button id="kick4" class="btn kickcol4 bar"></button>
                        <button id="kick5" class="btn kickcol5 even"></button>
                        <button id="kick6" class="btn kickcol6 odd"></button>
                        <button id="kick7" class="btn kickcol7 even"></button>
                        <button id="kick8" class="btn kickcol8 bar"></button>
                        <button id="kick9" class="btn kickcol9 even"></button>
                        <button id="kick10" class="btn kickcol10 odd"></button>
                        <button id="kick11" class="btn kickcol11 even"></button>
                        <button id="kick12" class="btn kickcol12 bar"></button>
                        <button id="kick13" class="btn kickcol13 even"></button>
                        <button id="kick14" class="btn kickcol14 odd"></button>
                        <button id="kick15" class="btn kickcol15 even"></button>
                    </div>    
                </div>
                
                <div class="channel">
                    <div class="controller">
                        <p>Clap</p>
                    </div>
                    <div class="seq clap"> 
                        <button id="clap0" class="btn clapcol0 bar" ></button>
                        <button id="clap1" class="btn clapcol1 even"></button>
                        <button id="clap2" class="btn clapcol2 odd"></button>
                        <button id="clap3" class="btn clapcol3 even"></button>
                        <button id="clap4" class="btn clapcol4 bar"></button>
                        <button id="clap5" class="btn clapcol5 even"></button>
                        <button id="clap6" class="btn clapcol6 odd"></button>
                        <button id="clap7" class="btn clapcol7 even"></button>
                        <button id="clap8" class="btn clapcol8 bar"></button>
                        <button id="clap9" class="btn clapcol9 even"></button>
                        <button id="clap10" class="btn clapcol10 odd"></button>
                        <button id="clap11" class="btn clapcol11 even"></button>
                        <button id="clap12" class="btn clapcol12 bar"></button>
                        <button id="clap13" class="btn clapcol13 even"></button>
                        <button id="clap14" class="btn clapcol14 odd"></button>
                        <button id="clap15" class="btn clapcol15 even"></button>    
                    </div>
                </div>

                <div class="channel">
                    <div class="controller">
                        <p>Ohat</p>
                    </div>
                    <div class="seq ohat">
                        <button id="ohat0" class="btn ohatcol0 bar"></button>
                        <button id="ohat1" class="btn ohatcol1 even"></button>
                        <button id="ohat2" class="btn ohatcol2 odd"></button>
                        <button id="ohat3" class="btn ohatcol3 even"></button>
                        <button id="ohat4" class="btn ohatcol4 bar"></button>
                        <button id="ohat5" class="btn ohatcol5 even"></button>
                        <button id="ohat6" class="btn ohatcol6 odd"></button>
                        <button id="ohat7" class="btn ohatcol7 even"></button>
                        <button id="ohat8" class="btn ohatcol8 bar"></button>
                        <button id="ohat9" class="btn ohatcol9 even"></button>
                        <button id="ohat10" class="btn ohatcol10 odd"></button>
                        <button id="ohat11" class="btn ohatcol11 even"></button>
                        <button id="ohat12" class="btn ohatcol12 bar"></button>
                        <button id="ohat13" class="btn ohatcol13 even"></button>
                        <button id="ohat14" class="btn ohatcol14 odd"></button>
                        <button id="ohat15" class="btn ohatcol15 even"></button>
                    </div>
                </div>

                <div class="channel">
                    <div class="controller">
                        <p>Crash</p>
                    </div>
                    <div class="seq crash">
                        <button id="crash0" class="btn crashcol0 bar"></button>

                        <button id="crash3" class="btn crashcol3 even"></button>
                        <button id="crash4" class="btn crashcol4 bar"></button>
                        <button id="crash5" class="btn crashcol5 even"></button>
                        <button id="crash6" class="btn crashcol6 odd"></button>
                        <button id="crash7" class="btn crashcol7 even"></button>
                        <button id="crash8" class="btn crashcol8 bar"></button>
                        <button id="crash9" class="btn crashcol9 even"></button>
                        <button id="crash10" class="btn crashcol10 odd"></button>
                        <button id="crash11" class="btn crashcol11 even"></button>
                        <button id="crash12" class="btn crashcol12 bar"></button>
                        <button id="crash13" class="btn crashcol13 even"></button>

                        <button id="crash15" class="btn crashcol15 even"></button>
                    </div>

                <div class="channel">

                        <button id="arumble4" class="btn arumblecol4 bar"></button>
                        <button id="arumble5" class="btn arumblecol5 even"></button>
                        <button id="arumble6" class="btn arumblecol6 odd"></button>
                        <button id="arumble7" class="btn arumblecol7 even"></button>
                        <button id="arumble8" class="btn arumblecol8 bar"></button>

                        <button id="arumble14" class="btn arumblecol14 odd"></button>
                        <button id="arumble15" class="btn arumblecol15 even"></button>
                    </div>
                </div>

                <div class="channel">
                    <div class="controller">
                        <p>Rumble</p>
                    </div>
                    <div class="seq brumble">
                        <button id="brumble0" class="btn brumblecol0 bar"></button>
                        <button id="brumble1" class="btn brumblecol1 even"></button>
                        <button id="brumble2" class="btn brumblecol2 odd"></button>
                        <button id="brumble3" class="btn brumblecol3 even"></button>
                        <button id="brumble4" class="btn brumblecol4 bar"></button>
                        <button id="brumble5" class="btn brumblecol5 even"></button>
                        <button id="brumble6" class="btn brumblecol6 odd"></button>
                        <button id="brumble7" class="btn brumblecol7 even"></button>
                        <button id="brumble8" class="btn brumblecol8 bar"></button>
                        <button id="brumble9" class="btn brumblecol9 even"></button>
                        <button id="brumble10" class="btn brumblecol10 odd"></button>
                        <button id="brumble11" class="btn brumblecol11 even"></button>
                        <button id="brumble12" class="btn brumblecol12 bar"></button>
                        <button id="brumble13" class="btn brumblecol13 even"></button>
                        <button id="brumble14" class="btn brumblecol14 odd"></button>
                        <button id="brumble15" class="btn brumblecol15 even"></button>
                    </div>
                </div>
            </div>
            <div id="play" class="controller">
                <i class="fas fa-play"></i>
            </div>
        </div>
        <div class="wood-right"></div>
    </div>  
    
   


    <audio id="kick" src="mp3/kick.mp3"></audio>
    <audio id="clap" src="mp3/clap.mp3"></audio>
    <audio id="ohat" src="mp3/ohat.mp3"></audio>
    <audio id="crash" src="mp3/crash.mp3"></audio>
    <audio id="arumble" src="mp3/arumble.mp3"></audio>
    <audio id="brumble" src="mp3/brumble.mp3"></audio>
<script src="https://kit.fontawesome.com/7298b5ab39.js" crossorigin="anonymous"></script>    
</body>

</html>
